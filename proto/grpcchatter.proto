syntax = "proto3";

package proto;

option go_package = "/proto";

message ClientMessage {
    string name = 1;
    string body = 2;
    oneof recipient {
        string to_user = 3;
        bool to_all = 4;
    }
}

message ServerMessage {
    string name = 1;
    string body = 2;
}

service GRPCChatter {
    rpc Chat(stream ClientMessage) returns (stream ServerMessage) {};
}
